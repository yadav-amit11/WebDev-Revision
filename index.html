<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Counter</title>
</head>

<body>
    <div class="box1">
        <div class="countdown">
            <h1>Counter</h1>
            <h2 id="count">00</h2>
            <div class="buttonbox">
                <button type="button" class="btn btn-success" onclick="changeCount(1)">Increase</button>
                <button type="button" class="btn btn-danger" onclick="changeCount(-1)">Decrease</button>
            </div>
        </div>
    </div>
    <script src="javas.js"></script>
</body>

</html>
